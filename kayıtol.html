<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol Kendimin</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="en-iyi-filmler copy.html">En iyi Filmler</a>
      <a href="kayıtol.html">Kayıtol</a>
    </nav>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />

    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tbody>
        <tr>
          <td style="width: 120px">
            <label for="kullaniciadi">Kullanıcı Adı:</label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input
              type="text"
              id="kullaniciadi"
              placeholder="Kullanıcı adı girimiz"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="e-posta">E-Posta :</label>
          </td>
          <td></td>
          <td>
            <input type="email" id="e-posta" placeholder="eposta giriniz" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="parola">Parola :</label>
          </td>
          <td></td>
          <td>
            <input type="password" id="parola" placeholder="parola giriniz" />
          </td>
        </tr>
      </tbody>
    </table>
    <h2>Kişisel Bilgileriniz</h2>
    <table>
      <tbody>
        <tr>
          <td style="width: 120px">
            <label for="isim">Adınız :</label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="text" id="isim" placeholder="Adınızı giriniz" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="soyisim">Soyadınız :</label>
          </td>
          <td></td>
          <td>
            <input type="text" id="soyisim" placeholder="Soyadınızı giriniz" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="sehir">Şehir :</label>
          </td>
          <td></td>
          <td>
            <select id="sehir">
              <option>Seçiniz</option>
              <option>Bursa</option>
              <option>İstanbul</option>
              <option>Ankara</option>
              <option>Kocaeli</option>
              <option>Karabük</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="cinsiyet">Cinsiyet :</label>
          </td>
          <td></td>
          <td>
            <input type="radio" name="cinsiyet" />
            "ERKEK"
            <input type="radio" name="cinsiyet" />
            "KADIN"
          </td>
        </tr>
        <tr>
          <td>
            <label for="hobi">Hobileriniz :</label>
          </td>
          <td></td>
          <td>
            <input type="checkbox" />
            Sinema

            <input type="checkbox" />
            Gezmek

            <input type="checkbox" />
            Spor

            <input type="checkbox" />
            Kitap
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>

          <td>
            <button type="submit">Kaydet</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
